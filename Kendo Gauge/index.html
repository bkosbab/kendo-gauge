<!DOCTYPE html>
<html>
<head>
    <title>Gauge Demo</title>
    <script src="js/jquery.min.js"></script>
    <script src="js/kendo.all.min.js"></script>
    <script src="js/kendo.dataviz.core.min.js"></script>
    <script src="js/kendo.dataviz.gauge.min.js"></script>
    <script src="js/kendo.dataviz.svg.min.js"></script>
    <script src="js/kendo.dataviz.vml.min.js"></script>
    <script src="js/kendo.mobile.min.js"></script>
    <link href="styles/kendo.common.min.css" rel="stylesheet" />
    <link href="styles/kendo.default.min.css" rel="stylesheet" />
</head>
<body>
            <div id="example" class="k-content">
            <div id="gauge-container">
                <div id="gauge"></div>
                <input id="gauge-value" value="75">
            </div>

            <script>
                function createGauge(labelPosition) {
                    $("#gauge").kendoRadialGauge({
                        theme: $(document).data("kendoSkin") || "default",

                        pointer: {
                            value: 65
                        },

                        scale: {
                            minorUnit: 5,
                            startAngle: -30,
                            endAngle: 210,
                            max: 180,
                            labels: {
                                position:  1 || "inside"
                            },
                            ranges: [
                                {
                                    from: 0,
                                    to: 120,
                                    color: "#BCF5A9"
                                }, {
                                    from: 120,
                                    to: 150,
                                    color: "#FFBF00"
                                }, {
                                    from: 150,
                                    to: 180,
                                    color: "#c20000"
                                }
                            ]
                        }
                    });
                }
                

                $(document).ready(function() {
                    createGauge();

                    $(".configuration").bind("change", refresh);

                    $(document).bind("kendo:skinChange", function(e) {
                        createGauge();
                    });

                    window.configuredRanges = $("#gauge").data("kendoRadialGauge").options.scale.ranges;

                    function updateValue() {
                        $("#gauge").data("kendoRadialGauge").value($("#gauge-value").val());
                    }

                    if (kendo.ui.Slider) {
                        $("#gauge-value").kendoSlider({
                            min: 0,
                            max: 180,
                            showButtons: false,
                            change: updateValue
                        });
                    } else {
                        $("#gauge-value").change(updateValue);
                    }


                    $(document).bind("kendo:skinChange", function(e) {
                        createGauge();
                    });
                });
                               
                function refresh() {
                    var options = $("#gauge").data("kendoRadialGauge").options;
                    options.transitions = false;
                    options.scale.labels.visible = true;
                    options.scale.labels.position = 'outside';
                    options.scale.ranges = window.configuredRanges;
                    gauge.redraw();
                }
            </script>

            <style scoped>
                #gauge-container {
                    text-align: center;
                    margin: 0 auto 30px auto;
                }

                #gauge {
                    width: 200px;
                    height: 120px;
                    margin: 0 auto;
                }

                #gauge-container .k-slider {
                    margin-top: -11px;
                    width: 75px;
                }

            </style>
        </div>
</body>
</html>
